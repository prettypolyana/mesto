<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content page__content">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="<%=require('./images/polyana.jpg')%>" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Поляна</h1>
                            <button class="profile__btn" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Путешественник</p>
                    </div>
                </div>
                <button class="profile__btn-plus" type="button"></button>
            </section>
            <section class="elements content__elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_view_profile">
            <div class="popup__container">
                <button class="popup__close popup__close-profile" type="button"></button>
                <form class="popup__content popup__content-profile" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__input-field">
                        <input class="popup__input popup__name" type="text" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required>
                        <span id="name-error" class="popup__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__input-field">
                        <input class="popup__input popup__job" type="text" name="job" placeholder="Введите вид деятельности" minlength="2" maxlength="200" required>
                        <span id="job-error" class="popup__input-error"></span>
                    </fieldset>
                    <button class="popup__btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_view_add-card">
            <div class="popup__container">
                <button class="popup__close popup__close-card" type="button"></button>
                <form class="popup__content popup__content-card" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__input-field">
                        <input class="popup__input popup__card-name" type="text" name="popup-card-name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="popup-card-name-error" class="popup__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__input-field">
                        <input class="popup__input popup__link" type="url" name="popup-link" placeholder="Ссылка на картинку" required>
                        <span id="popup-link-error" class="popup__input-error"></span>
                    </fieldset>
                    <button class="popup__btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <template class="card-template">
            <li class="elements__card">
                <img class="elements__photo">
                <button class="elements__trash"></button>
                <div class="elements__info">
                    <h2 class="elements__name"></h2>
                    <button class="elements__btn" type="button"></button>
                </div>
            </li>
        </template>
        <div class="popup popup_view_show-image">
            <div class="popup__container popup__container_image">
                <button class="popup__close popup__close-image" type="button"></button>
                <img class="popup__image">
                <div class="popup__desc"></div>
            </div>
        </div>
    </div>
</body>
</html>
