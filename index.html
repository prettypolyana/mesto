<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content page__content">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="./images/polyana.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Поляна</h1>
                            <button class="profile__btn" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Несостоявшийся геолог</p>
                    </div>
                </div>
                <button class="profile__btn-plus" type="button"></button>
            </section>
            <section class="elements content__elements">
                <ul class="elements__list">
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/Rostov-on-Don.jpg" alt="Рядом со знаком Я Люблю Ростов-на-Дону">
                        <div class="elements__info">
                            <h2 class="elements__name">Ростов-на-Дону</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/Sudak.jpg" alt="На фоне Генуэзской крепости">
                        <div class="elements__info">
                            <h2 class="elements__name">Судак</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/Dubna.jpg" alt="'Следуй за мной' на фоне Волги">
                        <div class="elements__info">
                            <h2 class="elements__name">Дубна</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/Zelenograd.jpg" alt="На фоне многоэтажек">
                        <div class="elements__info">
                            <h2 class="elements__name">Зеленоград</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/VU.jpg" alt="В снегу на фоне застывшей Сухоны">
                        <div class="elements__info">
                            <h2 class="elements__name">Великий Устюг</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__photo" src="./images/Obninsk.jpg" alt="На фоне стелы">
                        <div class="elements__info">
                            <h2 class="elements__name">Обнинск</h2>
                            <button class="elements__btn" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__name" type="text" name="popup-name" placeholder="Введите имя">
                    <input class="popup__input popup__job" type="text" name="popup-job" placeholder="Введите вид деятельности">
                    <button class="popup__btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
