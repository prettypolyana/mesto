<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content page__content">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="./images/polyana.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Поляна</h1>
                            <button class="profile__btn" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Путешественник</p>
                    </div>
                </div>
                <button class="profile__btn-plus" type="button"></button>
            </section>
            <section class="elements content__elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup__view_profile">
            <div class="popup__container">
                <button class="popup__close popup__close-profile" type="button"></button>
                <form class="popup__content popup__content-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__name" type="text" name="popup-name" placeholder="Введите имя">
                    <input class="popup__input popup__job" type="text" name="popup-job" placeholder="Введите вид деятельности">
                    <button class="popup__btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__view_add-card">
            <div class="popup__container">
                <button class="popup__close popup__close-card" type="button"></button>
                <form class="popup__content popup__content-card">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__card-name" type="text" name="popup-card-name" placeholder="Название">
                    <input class="popup__input popup__link" type="text" name="popup-link" placeholder="Ссылка на картинку">
                    <button class=" popup__btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <template class="card-template">
            <li class="elements__card">
                <img class="elements__photo">
                <button class="elements__trash"></button>
                <div class="elements__info">
                    <h2 class="elements__name"></h2>
                    <button class="elements__btn" type="button"></button>
                </div>
            </li>
        </template>
        <div class="popup popup__view_show-image">
            <div class="popup__container popup__container_image">
                <button class="popup__close popup__close-image" type="button"></button>
                <img class="popup__image">
                <div class="popup__desc"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
